<!DOCTYPE html>
<html>
<head>
    <title>Picam UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
* { 
    margin: 0; 
    padding: 0; 
    box-sizing: border-box; 
}

body { 
    font-family: sans-serif; 
    background-color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

h1 {
    background-color: white;
    color: black;
    padding: 1em;
    text-align: center;
}

img {
    max-width: 100%;
    max-height: 600px;
    object-fit: contain;
    display: block;
    padding: 1em;
}

canvas {
    max-width: 100%;
    max-height: 100%;
    display: block;
    padding: 0;
    background-color: white;
    border: 1px solid #ddd;
}

.container {
    display: flex;
    flex-direction: column;
    height: 100%;
    overflow: hidden;
}

.image-section {
    flex: 3;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: white;
}

.tags-section {
    flex: 1;
    overflow-y: auto;
    padding: 1em;
    background-color: white;
    margin: 0 auto;
    width: 100%;
}

.tags-section h2 {
    font-size: 1em;
    margin-bottom: 0.5em;
}

#tags-list {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5em;
}

.tag-item {
    color : black;
    padding: 0.8em;
    margin-bottom: 0.5em;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 0.9em;
    flex: 1 1 250px;
    min-width: 0;
    max-width: 200px;
    display: flex;
    align-items: center;
    gap: 0.8em;
}

.tag-content {
    display: flex;
    align-items: center;
    gap: 0.8em;
    width: 100%;
}

.tag-image {
    width: 60px;
    height: 60px;
    flex-shrink: 0;
    background-color: white;
    padding: 0.3em;
    border-radius: 2px;
}

.tag-info {
    flex: 1;
    min-width: 0;
}

.tag-item strong {
    color: black;
}

.no-tags {
    color: #999;
    text-align: center;
    padding: 1em;
}
    </style>
</head>
<body>
    <div class="container">
        <script src="script.js"></script>
        <div class="image-section">
            <canvas id="playground-canvas" width="3000" height="2000"></canvas>
        </div>
        <div class="tags-section">
            <h2>Detected ArUco Tags (<span id="tag-count">0</span>)</h2>
            <div id="last-update" style="font-size: 0.8em; color: #999; margin-bottom: 1em;">Last update: Never</div>
            <div id="tags-list">
                <div class="no-tags">Waiting for tags...</div>
            </div>
        </div>
    </div>
</body>
</html>
